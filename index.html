<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>
          Learn to code by <br />
          watching others
        </h1>

        <p>
          See how experienced developers solve problems in real-time. <br />
          Watching scripted tutorials is great, but understanding <br />
          how developers think is invaluable.
        </p>
      </div>

      <div class="right">
        <div class="box-blue">
          <p class="strong">
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </p>
        </div>

        <form id="form" name="contact" method="POST" data-netlify="true">
          <div class="form-control">
            <input id="firstname" type="text" placeholder="First Name" />
            <img src="./images/icon-error.svg" alt="icon-error" />
            <small></small>
          </div>

          <div class="form-control ">
            <input id="lastname" type="text" placeholder="Last Name" />
            <img src="./images/icon-error.svg" alt="icon-error" />
            <small></small>
          </div>

          <div class="form-control">
            <input id="email" type="email" placeholder="Email Address" />
            <img src="./images/icon-error.svg" alt="icon-error" />
            <small></small>
          </div>

          <div class="form-control">
            <input id="password" type="password" placeholder="Password" />
            <img src="./images/icon-error.svg" alt="icon-error" />
            <small></small>
          </div>

          <button class="btn">Claim your free trial</button>

          <p class="bottom">
            By clicking the button, you are agreeing to our
            <span>Terms and Services</span>
          </p>
        </form>
      </div>
    </div>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->

    <script src="script.js"></script>
  </body>
</html>
